<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="board">
      <div class="section" data-index="0"></div>
      <div class="section" data-index="1"></div>
      <div class="section" data-index="2"></div>
      <div class="section" data-index="3"></div>
      <div class="section" data-index="4"></div>
      <div class="section" data-index="5"></div>
      <div class="section" data-index="6"></div>
      <div class="section" data-index="7"></div>
      <div class="section" data-index="8"></div>
    </div>
    <h2 id="result"></h2>
    <input type="reset" id="reset" />
    <div class="scoreboard" id="scoreboard">
      <div class="score"><p>Players</p></div>
      <div class="score" id="playerXName"></div>
      <div class="score" id="playerOName"></div>
      <div class="score"><p>Wins</p></div>
      <div class="score" id="playerXWins"></div>
      <div class="score" id="playerOWins"></div>
      <div class="score"><p>Losses</p></div>
      <div class="score" id="playerXLosses"></div>
      <div class="score" id="playerOLosses"></div>
      <div class="score"><p>Draws</p></div>
      <div class="score" id="playerXDraws"></div>
      <div class="score" id="playerODraws"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
